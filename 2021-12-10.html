<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7x7: 9</title>`
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#FF8370", "#FFCD70", "#FF70A9", "#9EFFC5"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina. 
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stelt de achtergrondkleur in. 
          background(random(COLORS));
          // Voegt onderaan de credits toe. (naam)
          addCredit();"Indra Van Doren"
          // zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed(130);
        // Index geeft het "volgnummer" van elk elementje door.
        let index = (random);
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 20) {
        for (let gx = 0; gx < width; gx += 20) {
        // Onthoud de vorige positie.
      push();
        // Verschuif naar de juiste positie in het grid.
        translate(gx, gy);
        // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels. 
        scale(0.5);
        // Teken het element.
        drawElement(index);
      // Ga terug naar de originele positie.
      pop();
        // Verhoog de index met 1 voor het volgende volgnummer.
        index;
          }
        }
      } 

      // Tekenfunctie voor elementen op het grid.
      function drawElement(index) {
          // kleurinvulling van element.
          fill(random(COLORS));
        // Onthoud de vorige positie.
        push();  
          // lijndikte.
          strokeWeight(5);
          // kleurinvulling van element.
          fill(random(COLORS)); 
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen. 
          blendMode(MULTIPLY)
          //Vorm op grid. (Positie X-as 1, Positie X-as 2, Positie X-as 3, Positie Y-as 1, Positie Y-as 2, Positie Y-as 3).
          triangle(0, 45, 28, 0, 56, 45); 
        // Ga terug naar de originele positie.
        pop();

        // Onthoud de vorige positie.   
        push();
          // lijndikte.
          strokeWeight(6);
          // overeenkomende kleuren met elkaar laten overlappen en kleuren verlichten.
          blendMode(LIGHTEST)
          //Vorm op grid. (Positie X-as 1, Positie X-as 2, Positie X-as 3, Positie Y-as 1, Positie Y-as 2, Positie Y-as 3).
          triangle(20, 65, 48, 20, 76, 65); 
        // Ga terug naar de originele positie.
        pop(); 
      }
    
      // Deze functie voegt de credits toe.
      function addCredit() {
        const date = document.location.pathname.split(".html")[0].substring(1);
        const p = createP(
          `${date} â€” Indra Van Doren</a>`
        ).parent(select("main"));
      }
    </script>
  </body>
</html>
