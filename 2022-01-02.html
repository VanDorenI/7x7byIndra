<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7x7: 32</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#A3A8FF", "#FFA3C8", "#FFE5A3", "#AEFFA3"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina. 
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stelt de achtergrondkleur in. 
          background("#FFBFAD");
          // Voegt onderaan de credits toe. (naam)
          addCredit();"Indra Van Doren"
          // Zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
          // Zorgt ervoor dat het niet mogelijk is om het scherm te manipuleren met 'mousePressed' of 'keyPressed'.
          noLoop(5);
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed();
        // Index geeft het "volgnummer" van elk elementje door.
        let index = 0;
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 500) {
        for (let gx = 0; gx < width; gx += 500) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawElement1(index);
          drawElement2(index);
          drawElement3(index);
          drawElement4(index);
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }

        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 100) {
        for (let gx = 0; gx < width; gx += 100) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawAnotherLine(index);
          drawAnotherLine2(index);
          drawAnotherLine3(index);
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }

      // Tekenfunctie voor elementen op het grid.
      function drawElement1(index){
          // kleurinvulling van element.
          fill("#FFE5A3");
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Geen lijn.
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(42, 35, 235, 235);
      }
      // Tekenfunctie voor elementen op het grid.
      function drawElement2(index){
          // kleurinvulling van element.
          fill("#FFA3C8");
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Geen lijn.
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(245, 235, 25, 235);
      }
      // Tekenfunctie voor elementen op het grid.
      function drawElement3(index){
          // kleurinvulling van element.
          fill("#A3A8FF");
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Geen lijn.
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(235, 21, 265, 67);
      }
      // Tekenfunctie voor elementen op het grid.
      function drawElement4(index){
          // kleurinvulling van element.
          fill("#AEFFA3");
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Geen lijn.
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(310, 210, 265, 265);
      }
      
      // Tekenfunctie voor elementen op het grid.
      function drawAnotherLine() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Geen lijn.
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(5, 5, 5, 5);
      }

      // Tekenfunctie voor elementen op het grid.
      function drawAnotherLine2() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Geen lijn.
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(8, 8, 10, 10);
      }

      // Tekenfunctie voor elementen op het grid.
      function drawAnotherLine3() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Geen lijn.
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(12, 5, 15, 15);
      }
    }
    
      // Deze functie voegt de credits toe.
      function addCredit() {
        const date = document.location.pathname.split(".html")[0].substring(1);
        const p = createP(
          `${date} â€” <a " target="_blank">Indra Van Doren</a>`
        ).parent(select("main"));
      }
    </script>
  </body>
</html>
