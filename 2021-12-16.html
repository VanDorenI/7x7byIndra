<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15</title>
    <link rel="icon" type="flavicon" href="7X7 afbeeldingen/LOGO-7X7.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#00C8FF", "#FF0080", "#FFA600", "#A200FF", "#004A94"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stel de achtergrondkleur in. 
          background("#004A94");
          // Voeg onderaan de credits toe. (naam)
          addCredit();"Indra Van Doren"
          // Zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
          // Specifies the number of frames to be displayed every second.
          frameRate(100);
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed(99);
        // Index geeft het "volgnummer" van elk elementje door.
        let index = 0;
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 50) {
        for (let gx = 0; gx < width; gx += 50) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawElement1(index);
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }

        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 50) {
        for (let gx = 0; gx < width; gx += 50) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawElement2(index);{}
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }
      }

      // Tekenfunctie voor elementen op het grid.
      function drawElement1(index) {
          // Verschuif naar de juiste positie in het grid.
          translate(width / 0, height / 0);
          // Verschuif naar de juiste positie in het grid, zorgt voor beweging. 
          translate(p5.Vector.fromAngle(millis() / 300, 10));
          // Bepaald de vorm van het einde van de lijn, rond of hoekig. 
          strokeCap(ROUND);
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([1],[10],[60]));
          // Lijn op grid. (Positie Y-as Begin, Positie X-as Begin, Positie Y-as Einde, Positie X-as Einde)
          line(0, 0, 0, 90);
      }
      // Tekenfunctie voor elementen op het grid.
      function drawElement2(index){
          // Schalen van elementen op het grid.
          scale(0.1);
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
          // kleurinvulling van element.
          fill(random(COLORS));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(-10, -10, 70, 70); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
          // kleurinvulling van element.
          fill(random(COLORS));
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[10],[20]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(-10, -10, 50, 50); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
          // kleurinvulling van element.
          fill(random(COLORS));
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[10],[20]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(-10, -10, 30, 30); 
          // kleurinvulling van element. (GEEN)
          noFill();
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([1],[10],[60]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(-10, -10, 170, 170);
      }


      // Deze functie voegt de credits toe. 
      function addCredit() {
        const date = document.location.pathname.split(".html")[0].substring(1);
        const p = createP(
          `${date} â€” <a " target="_blank">Indra Van Doren</a>`
        ).parent(select("main"));
      }
    </script>
  </body>
</html>
