<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7x7: 43</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#FF6600", "#00FFEA", "#008F83", "#C22A00"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina. 
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stel de achtergrondkleur in. 
          background(random(COLORS));
          // Voeg onderaan de credits toe. (naam)
          addCredit();"Indra Van Doren"
          // zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(0.5);
          // Zorgt ervoor dat het niet mogelijk is om het scherm te manipuleren met 'mousePressed' of 'keyPressed'.
          noLoop(5);
          // Rotatie van het grid.
          rotate(90);
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed();
        // Index geeft het "volgnummer" van elk elementje door.
        let index = 0;
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 25) {
        for (let gx = 0; gx < width; gx += 25) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale(2);
          // Teken het element.
          drawElement()
          drawElement1()
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }

        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 250) {
        for (let gx = 0; gx < width; gx += 250) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale(0);
          // Teken het element.
          drawElement2()
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }
      }
    
      // Tekenfunctie voor elementen op het grid.
      function drawElement() {
          // kleurinvulling van element.
          fill(random(COLORS));
          //Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(0, 0, 80, 60);
        }

      // Tekenfunctie voor elementen op het grid.
      function drawElement1() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten inbranden.
          blendMode(MULTIPLY)
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // Schalen van elementen op het grid
          scale(0.1);
          // lijndikte.
          strokeWeight(random([0],[10],[20]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(10, 103, 37, 37);
          ellipse(100, 13, 37, 37);
          ellipse(100, 13, 137, 137);
        }
        // Tekenfunctie voor elementen op het grid.
      function drawElement2() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten inbranden.
          blendMode(LIGHTEST)
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // Schalen van elementen op het grid
          scale(0.1);
          // lijndikte.
          strokeWeight(random([0],[10],[20]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 13, 197, 197);
        }
      }
    
      // Deze functie voegt de credits toe. 
      function addCredit() {
        const date = document.location.pathname.split(".html")[0].substring(1);
        const p = createP(
          `${date} â€” <a " target="_blank">Indra Van Doren</a>`
        ).parent(select("main"));
      }
    </script>
  </body>
</html>
