<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10</title>
    <link rel="icon" type="flavicon" href="7X7 afbeeldingen/LOGO-7X7.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#FF8370", "#FFCD70", "#FF70A9", "#9EFFC5"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stelt de achtergrondkleur in. 
          background(64,0,22);
          // zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
        
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed(130);
        // Index geeft het "volgnummer" van elk elementje door.
        let index = (random);
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 200) {
        for (let gx = 0; gx < width; gx += 200) {
      // Onthoud de vorige positie.
      push();
        // Verschuif naar de juiste positie in het grid.
        translate(gx, gy);
        // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels. 
        scale(0.5);
        // Teken het element.
        drawElement(index);  
      // Ga terug naar de originele positie.
      pop();
        // Verhoog de index met 1 voor het volgende volgnummer.
        index;
          }
        }
      } 

      // Tekenfunctie voor elementen op het grid.
      function drawElement(index) {
        // Onthoud de vorige positie.
        push();
          // kleurinvulling van element.
          fill(random(COLORS));
          // Geen lijn
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(30, -30, 30, 290);
          // Een vorm uitsnijden uit het canvas. 
          erase();
          // kleurinvulling van element.
          fill(random(COLORS));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(80, 100, 160, 160);
          noErase();
          // kleurinvulling van element.
          fill(random(COLORS));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(90, 100, 180, 50);
        // Ga terug naar de originele positie.
        pop();

        // Onthoud de vorige positie.
        push();
          // Rotatie van element op het grid
          rotate(0.2)
          // kleurinvulling van element.
          fill(random(COLORS));
          // Geen lijn
          noStroke();
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(230, 180, 30, 290);
          // Een vorm uitsnijden uit het canvas. 
          erase();
          // kleurinvulling van element.
          fill(random(COLORS));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(280, 300, 160, 160);
          // einde van het uitsnijden van een vorm uit het canvas. 
          noErase();
          // kleurinvulling van element.
          fill(random(COLORS));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(290, 300, 180, 50);
        // Ga terug naar de originele positie.
        pop();
      }
    </script>
  </body>
</html>
