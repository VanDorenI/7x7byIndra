<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7x7: 47</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#00346B", "#AFC1D5", "#B16E1B", "#0B1B4B"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina. 
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stel de achtergrondkleur in. 
          background("#AFC1D5");
          // Voeg onderaan de credits toe. (naam)
          addCredit();"Indra Van Doren"
          // zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(0.5);
          // Zorgt ervoor dat het niet mogelijk is om het scherm te manipuleren met 'mousePressed' of 'keyPressed'.
          noLoop(5);
          // Rotatie van het grid.
          rotate(90);
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed();
        // Index geeft het "volgnummer" van elk elementje door.
        let index = 0;
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 300) {
        for (let gx = 0; gx < width; gx += 140) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale(2);
          // Teken het element.
          drawElement()
          // Rotatie van het frid
          rotate(0)
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
        }
      }
    
      // Tekenfunctie voor elementen op het grid.
      function drawElement() {
        // Onthoud de vorige positie.
        push();
          // Kleurinvulling van element.
          fill(random(COLORS));
          // Geen lijn.
          noStroke(0);
          // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
          // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm. 
        ellipseMode(RADIUS);
          // Kleurinvulling van element.
          fill(random(COLORS));
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(60);
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten Verlichten.
          blendMode(MULTIPLY)
           // Rotatie van element op het grid.
           rotate(6);
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte, Start, Stop)
          arc(30, 30, 50, 50, 0, PI);
          
          
        // Ga terug naar de originele positie.
        pop();

        // Onthoud de vorige positie.  
      push();
        // Rotatie van element op het grid
        rotate(2)
        // kleurinvulling van element.
        fill(random(COLORS));
        // Geen lijn
        noStroke();
        // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte, Start, Stop)
        arc(30, 30, 50, 50, 0, PI);
        // Een vorm uitsnijden uit het canvas. 
        erase();
        // kleurinvulling van element.
        fill(random(COLORS));
        // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte, Start, Stop)
        arc(30, PI, 50, 50, 0, 0);
        // einde van het uitsnijden van een vorm uit het canvas. 
        noErase();
        // kleurinvulling van element.
        fill(random(COLORS));
        // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte, Start, Stop)
        arc(30, 30, PI, 50, 0, 50);
      // Ga terug naar de originele positie.
      pop();

        }
      }
    
      // Deze functie voegt de credits toe. 
      function addCredit() {
        const date = document.location.pathname.split(".html")[0].substring(1);
        const p = createP(
          `${date} â€” <a " target="_blank">Indra Van Doren</a>`
        ).parent(select("main"));
      }
    </script>
  </body>
</html>
