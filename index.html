<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Indra Van Doren" />
    <meta name="developer" content="Indra Van Doren" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css"/>
    <link rel="stylesheet" href="main.css" />
    <title>Indra Van Doren</title>
    <link rel="icon" type="flavicon" href="7X7 afbeeldingen/LOGO-IVD 2.png"/>
  </head>

  <body class="home portrait-view">
    <section id="home">
      <header class="header">
        <h1>7x7</h1>
        <p>By Indra Van Doren</p>
      </header>
    </section>

    <main>
      <a id="archive"></a>
      <section id="archive">
        <div class="container" id="archive-container">
          <div id="archive-mask" style="display: none">
            <div id="archive-popup">
              <img src="" id="archive-popup-image" />
              <iframe id="archive-popup-iframe" src="2022-01-11.html"></iframe>
              <div id="archive-popup-code-wrapper">
                <pre><code id="archive-popup-code" class="language-javascript"></code></pre>
              </div>
              <div id="archive-popup-caption">
                <p id="archive-popup-year">Jaartal</p>
                <div id="archive-popup-buttons">
                  <button
                    id="archive-popup-button-image"
                    class="archive-popup-button active"
                  >
                    Beeld
                  </button>

                  <button
                    id="archive-popup-button-code"
                    class="archive-popup-button"
                  >
                    Code
                  </button>
                  <a
                    href="#"
                    target="_blank"
                    id="archive-popup-button-live"
                    class="archive-popup-button"
                    >Live</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
