<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7x7: 8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#FF8370", "#FFCD70", "#FF70A9", "#9EFFC5"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina 
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stelt de achtergrondkleur in. 
          background(random(COLORS));
          // Voegt onderaan de credits toe. (naam)
          addCredit();"Indra Van Doren"
          // zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Om per rerun een ander resultaat te krijgen
        randomSeed(10);
        let index = (random);
        // Maak een grid met 8 rijen en 8 kolommen (400 / 50 = 8). (500/25=20) ()
        for (let gy = 0; gy < height; gy += 5) {
        for (let gx = 0; gx < width; gx += 5) {
        // Onthoud de vorige positie.
      push();
        // Verschuif naar de juiste positie in het grid.
        translate(gx, gy);
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        scale(0.5);
        // Teken het element.
        drawElement(index);
      // Ga terug naar de originele positie.
      pop();
        // Verhoog de index met 1 voor het volgende volgnummer.
        index;
          }
        }
      } 

      // Tekenfunctie voor elementen op het grid. 
      function drawElement(index) {
        // lijndikte.
        strokeWeight(1);
        // Zorgt voor een dunne omlijning rond een vorm.
        stroke(0);
        // Lijn op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
        line(5, 10, 10, 0);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zrogt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Bewegingsradius van de vorm vanuit het middelpunt gezien
          translate(width / 2, height / 2);
          translate(p5.Vector.fromAngle(millis() / 100, 50)); 
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zrogt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Bewegingsradius van de vorm vanuit het middelpunt gezien
          translate(width / 5, height /2);
          translate(p5.Vector.fromAngle(millis() / 200, 40));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zrogt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Verschuif naar de juiste positie in het grid.
          translate(width / 1.25, height /2);
          // Bewegingsradius van de vorm vanuit het middelpunt gezien (hoek, lengte).
          translate(p5.Vector.fromAngle(millis() / 300, 40));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zrogt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Verschuif naar de juiste positie in het grid.
          translate(width / 2, height / 5);
          // Bewegingsradius van de vorm vanuit het middelpunt gezien (hoek, lengte).
          translate(p5.Vector.fromAngle(millis() / 400, 40)); 
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zrogt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Verschuif naar de juiste positie in het grid.
          translate(width / 5, height /5);
          // Bewegingsradius van de vorm vanuit het middelpunt gezien (hoek, lengte).
          translate(p5.Vector.fromAngle(millis() / 500, 50));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Verschuif naar de juiste positie in het grid.
          translate(width / 1.25, height /5);
          // Bewegingsradius van de vorm vanuit het middelpunt gezien (hoek, lengte).
          translate(p5.Vector.fromAngle(millis() / 600, 50));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();  

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Verschuif naar de juiste positie in het grid.
          translate(width / 2, height / 1.25);
          // Bewegingsradius van de vorm vanuit het middelpunt gezien (hoek, lengte).
          translate(p5.Vector.fromAngle(millis() / 200, 40)); 
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Verschuif naar de juiste positie in het grid.
          translate(width / 5, height /1.25);
          // Bewegingsradius van de vorm vanuit het middelpunt gezien (hoek, lengte).
          translate(p5.Vector.fromAngle(millis() / 400, 50));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      // Ga terug naar de originele positie.
      pop();

      // Onthoud de vorige positie.
      push(); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan.
        ellipseMode();
          // Verschuif naar de juiste positie in het grid.
          translate(width / 1.25, height /1.25);
          // Bewegingsradius van de vorm vanuit het middelpunt gezien (hoek, lengte).
          translate(p5.Vector.fromAngle(millis() / 600, 50));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(0, 0, 20, 20);
      }
    

      // Deze functie voegt de credits toe. 
      function addCredit() {
        const date = document.location.pathname.split(".html")[0].substring(1);
        const p = createP(
          `${date} â€” Indra Van Doren</a>`
        ).parent(select("main"));
      }
    </script>
  </body>
</html>
