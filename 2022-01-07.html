<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>37</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="flavicon" href="7X7 afbeeldingen/LOGO-7X7.png">
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#FF006A", "#00FF00", "#0400FF", "#000000"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina. 
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stel de achtergrondkleur in. 
          background(random(COLORS));
          // zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(0.5);
          // Zorgt ervoor dat het niet mogelijk is om het scherm te manipuleren met 'mousePressed' of 'keyPressed'.
          noLoop(5);
          // Rotatie van het grid.
          rotate(10);
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed();
        // Index geeft het "volgnummer" van elk elementje door.
        let index = 0;
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 20) {
        for (let gx = 0; gx < width; gx += 40) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale(4);
          // Teken het element.
          drawAnotherLine()
          drawAnotherLine2()
          drawAnotherLine3()
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 100) {
        for (let gx = 0; gx < width; gx += 140) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawYetAnotherLine()
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }
      }
    
      // Tekenfunctie voor elementen op het grid.
      function drawAnotherLine() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten vermenigvuldigen.
          blendMode(MULTIPLY)
          // Vorm op grid. (x1, y1, x2, y2, x3, y3, x4, y4)
          quad(38, 31, 96, 20, 169, 163, 130, 76);
        }

      // Tekenfunctie voor elementen op het grid.
      function drawAnotherLine2() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten inbranden.
          blendMode(BURN)
          // Vorm op grid. (x1, y1, x2, y2, x3, y3, x4, y4)
          quad(138, 131, 86, 20, 10, 103, 70, 176);
        }

      // Tekenfunctie voor elementen op het grid.
      function drawAnotherLine3() {
          // kleurinvulling van element.
          fill(random(COLORS));
          // overeenkomende kleuren met elkaar laten overlappen en kleuren laten verlichten.
          blendMode(LIGHTEST)
          // Vorm op grid. (x1, y1, x2, y2, x3, y3, x4, y4)
          quad(8, 3, 86, 20, 99, 93, 90, 176);
        }
      }
    </script>
  </body>
</html>
