<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7x7: 20</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/p5"></script>
    <script>
      // Kleurenpalet (HBS)
      const COLORS = ["#FF0051", "#FF3300", "#FF9900", "#FFEE38"];

      //Canvas opbouw
      function setup() {
          // Canvas in pixels. Dit voegt de canvas tag toe in de pagina. 
          createCanvas(800, 800);
          // Zet color mode op Hue/Saturation/Brightness
          colorMode(HSB);
          // Stel de achtergrondkleur in. 
          background("#FFBDE0");
          // Voeg onderaan de credits toe. (naam)
          addCredit();"Indra Van Doren"
          // Zorgt ervoor dat het canvas geen omtreklijn heeft. 
          noStroke();
      }

      // Tekenfunctie voor grid op canvas.
      function draw() {
        // Zorg dat de random steeds dezelfde is om het flikkeren te vermijden.
        randomSeed(99);
        // Index geeft het "volgnummer" van elk elementje door.
        let index = 0;
        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 10) {
        for (let gx = 0; gx < width; gx += 10) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawElement1(index);
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }

        // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 40) {
        for (let gx = 0; gx < width; gx += 10) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawElement2(index);
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }

         // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
        for (let gy = 0; gy < height; gy += 100) {
        for (let gx = 0; gx < width; gx += 700) {
        // Onthoud de vorige positie.
        push();
          // Verschuif naar de juiste positie in het grid.
          translate(gx, gy);
          // Schalen van het grid, in 'drawElement' kan je dan met een andere vehouding van het grid werken dan de aangegeven pixels.
          scale();
          // Teken het element.
          drawElement3(index);
        // Ga terug naar de originele positie.
        pop();
          // Verhoog de index met 1 voor het volgende volgnummer.
          index++;
          }
        }
      } 
      

      // Tekenfunctie voor grid op canvas.
      function drawElement1(index) {
      // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
      for (let gy = 0; gy < height; gy += 100) {
      for (let gx = 0; gx < width; gx += 800) {
        //Legt de inhoud van het canvas in de vorm van een raster op basis van de ruimtelijke locatie van elke vorm.
        gridOutput();
          // Schalen van elementen op het grid.
          scale();
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        rectMode(RADIUS);
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[10]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(300, 200, 70, 70);  
        // Ga terug naar de originele positie.
        pop();

        // Onthoud de vorige positie.
        push();
          // kleurinvulling van element.(GEEN)
          noFill();
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[6]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(80, 250, 30, 300);
        // Ga terug naar de originele positie.
        pop();

        // Onthoud de vorige positie.
        push();
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[3]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          rect(80, 73, 300, 20);
        // Ga terug naar de originele positie.
        pop();
      }
    } 
  }
      // Tekenfunctie voor grid op canvas.
      function drawElement2(index) {
      // Maakt een grid met rijen en kolommen (pixels / getal = aantal rijen).
      for (let gy = 0; gy < height; gy += 800) {
      for (let gx = 0; gx < width; gx += 800) {
          // Schalen van elementen op het grid.
          scale(0.1);
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
          // kleurinvulling van element.
          fill(random(COLORS));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(-1100, 20, 30, 30); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
          // kleurinvulling van element.
          fill(random(COLORS));
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[10]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(-1100, 20, 20, 20); 
        // Ga terug naar de originele positie.
        pop();
         
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
          // kleurinvulling van element. (GEEN)
          noFill();
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[10]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(480, 100, 70, 70); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
          // Zorgt voor een dunne omlijning rond een vorm.
          stroke(random(COLORS));
          // lijndikte.
          strokeWeight(random([0],[3]));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(480, 100, 40, 40); 
        // Deze modus zorgt er voor dat vormen op een zelfde plek kunnen staan en 'in elkaar' lijken te staan. 
        // Radius beslist dat de vorm uitlijnt op de lijn van de vorige vorm.
        ellipseMode(RADIUS);
        // Ga terug naar de originele positie.
        pop();

        // Onthoud de vorige positie.
        push();
          // overeenkomende kleuren met elkaar laten overlappen en kleuren verlichten.
          blendMode(LIGHTEST)
          // kleurinvulling van element.
          fill(random(COLORS));
          // Vorm op grid. (Positie Y-as, Positie X-as, Breedte, Hoogte)
          ellipse(60, 400, 30, 30); 
        // Ga terug naar de originele positie.
        pop();
      }
    } 
  }

      // Deze functie voegt de credits toe. 
      function addCredit() {
        const date = document.location.pathname.split(".html")[0].substring(1);
        const p = createP(
          `${date} â€” <a " target="_blank">Indra Van Doren</a>`
        ).parent(select("main"));
      }
    </script>
  </body>
</html>
